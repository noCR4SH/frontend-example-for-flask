<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Accounting System</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
        }

        .account-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section">
          <a href="/index.html" class="navbar-brand mr-2">Warehouse</a>
          <a href="/balance.html" class="btn btn-link btn-lg">Balance</a>
          <a href="/sale.html" class="btn btn-link btn-lg">Sale</a>
          <a href="/purchase.html" class="btn btn-link btn-lg">Purchase</a>
        </section>
        <section class="navbar-section">
            <h6 class="account-text text-primary">Account:&nbsp;</h6>
            <h6 class="account-text text-primary">$12500</h6>
        </section>
    </header>
    <div style="margin-top: 20px;">
        <table class="table table-striped table-hover">
            <tr>
                <th>Item name</th>
                <th>Price per unit</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Bike</td>
                <td>300</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Electric Scooter</td>
                <td>350</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Gloves</td>
                <td>10</td>
                <td>54</td>
            </tr>
        </table>
    </div>
</body>
</html>
