<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Accounting System</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
        }

        .account-text {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <section class="navbar-section">
            <a href="/index.html" class="navbar-brand mr-2">Warehouse</a>
            <a href="/balance.html" class="btn btn-link btn-lg">Balance</a>
            <a href="/sale.html" class="btn btn-link btn-lg">Sale</a>
            <a href="/purchase.html" class="btn btn-link btn-lg">Purchase</a>
        </section>
        <section class="navbar-section">
            <h6 class="account-text text-primary">Account:&nbsp;</h6>
            <h6 class="account-text text-primary">$12500</h6>
        </section>
    </header>

    <div class="form-group">
        <form action="/submit" method="post">
            <label class="form-label" for="money">Value</label>
            <input class="form-input" type="number" id="money" name="money" value="5000">
            <div class="form-group">
                <label class="form-label">Operation type:</label>
                <label class="form-radio">
                    <input type="radio" name="balance" checked>
                    <i class="form-icon"></i> Add
                </label>
                <label class="form-radio">
                    <input type="radio" name="balance">
                    <i class="form-icon"></i> Withdraw
                </label>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>



</body>
</html>
